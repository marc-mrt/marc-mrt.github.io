<meta charset="UTF-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>

<!-- Custom CSS -->
{{ $css := resources.Get "css/index.css" | minify | resources.Fingerprint
"sha512"}}
<link
  rel="stylesheet"
  href="{{ $css.Permalink }}"
  integrity="{{ $css.Data.Integrity }}"
  crossorigin="anonymous"
/>
