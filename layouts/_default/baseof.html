<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
  <head>
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    {{ partial "head.html" . }}
  </head>
  <body class="pure-g center col">
    <header
      class="pure-u-22-24 pure-u-sm-20-24 pure-u-md-18-24 pure-u-lg-16-24 pure-u-xl-12-24 pure-u-xxl-10-24"
    >
      {{ partial "header.html" . }}
    </header>
    <main
      class="pure-u-22-24 pure-u-sm-20-24 pure-u-md-18-24 pure-u-lg-16-24 pure-u-xl-12-24 pure-u-xxl-10-24"
    >
      {{ block "main" . }} {{ end }}
    </main>
    <footer
      class="pure-u-22-24 pure-u-sm-20-24 pure-u-md-18-24 pure-u-lg-16-24 pure-u-xl-12-24 pure-u-xxl-10-24"
    >
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
