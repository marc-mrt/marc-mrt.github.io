{{ define "main" }}
<div>
  {{ .Content }}
  <dl>
    {{ range .Pages }}
    <dt>
      <div class="flex baseline">
        <h2>
          <a href="{{ .Permalink }}"> {{ .Title }}</a>
        </h2>
        &nbsp;
        <small class="italic"> {{ .Date.Format "Jan 2, 2006" }}</small>
      </div>
    </dt>
    {{ end }}
  </dl>
</div>
{{ end }}
