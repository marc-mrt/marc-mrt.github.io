{{ define "main" }}
<div>
  {{ .Content }}
  <dl>
    {{ range .Pages }}
    <dt>
      <h2>
        <a href="{{ .Permalink }}"> {{ .Title }}</a>
      </h2>
      <small> {{ .Date.Format "Jan 2, 2006" }}</small>
      <p class="italic">{{ .Param "excerpt" }}</p>
    </dt>
    {{ end }}
  </dl>
</div>
{{ end }}
